<!DOCTYPE html>
<html>
<head>
    <title>Hello Java</title>
</head>
<body>

<button onclick="callBackend()">Press</button>
<p id="result"></p>

<script>
function callBackend() {
    fetch("http://localhost:8080/hello")
        .then(res => res.text())
        .then(data => {
            document.getElementById("result").innerText = data;
        });
}
</script>

</body>
</html>
